<!-- Update User Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" style="z-index: 10000;" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update user</h4>
            </div>
            <div id="updateUserForm" class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input class="form-control" id="username" type="text">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" id="email" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="mobilepay">mobilepay</label>
                            <input class="form-control" id="mobilepay" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="cash">cash</label>
                            <input class="form-control" id="cash" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="password">password</label>
                            <input class="form-control" id="password" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="phonenumber">phonenumber</label>
                            <input class="form-control" id="phonenumber" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="address">address</label>
                            <input class="form-control" id="address" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="transfer">transfer</label>
                            <input class="form-control" id="transfer" type="text">
                        </div>
                    </div>


                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-success" id="updateUserButton">Update User</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

        <div class="panel-body">

            <table class="table table-striped">

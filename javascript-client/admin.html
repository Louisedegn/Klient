<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">

    <meta charset="UTF-8">
    <title>Admin panel</title>

</head>
<body>


<!-- New Book Modal -->
<div class="modal fade" id="newBookModal" tabindex="-1" style="z-index: 10000;" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create new book</h4>
            </div>
            <div id="createBookForm" class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="bookTitle">Title</label>
                            <input class="form-control" id="bookTitle" type="text">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="bookEdition">Edition</label>
                            <input class="form-control" id="bookEdition" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="bookISBN">ISBN</label>
                            <input class="form-control" id="bookISBN" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="bookAuthor">Authors</label>
                            <input class="form-control" id="bookAuthor" type="text">
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-success" id="createBookButton">Create book</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Delete Book Modal -->
<div class="modal fade" id="deleteBookModal" tabindex="-1" style="z-index: 10000;" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete book</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div id="deleteBookForm" class="form-group">
                            <label class="control-label" for="deletebookISBN">ISBN</label>
                            <input class="form-control" id="deletebookISBN" type="text">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                        <button type="button" class="btn btn-success" id="deleteBookButton">Delete book</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>

<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" style="z-index: 10000;" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div id="createUserForm" class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input class="form-control" id="username" type="text">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" id="email" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="mobilepay">mobilepay</label>
                            <input class="form-control" id="mobilepay" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="cash">cash</label>
                            <input class="form-control" id="cash" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="password">password</label>
                            <input class="form-control" id="password" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="phonenumber">phonenumber</label>
                            <input class="form-control" id="phonenumber" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="address">address</label>
                            <input class="form-control" id="address" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="transfer">transfer</label>
                            <input class="form-control" id="transfer" type="text">
                        </div>
                    </div>


                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-success" id="createUserButton">Create User</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Delete User Modal --->
<div class="modal fade" id="deleteUserModal" tabindex="-1" style="z-index: 10000;" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div id="deleteBookForm" class="form-group">
                            <label class="control-label" for="deleteUserId">userId</label>
                            <input class="form-control" id="deleteUserId" type="text">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                        <button type="button" class="btn btn-success" id="deleteUserButton">Delete user</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>

</div>
